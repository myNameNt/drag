<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽效果</title>
	<style>
		#box{
			width: 200px;
			height:  50px;
			line-height: 50px;
			text-align: center;
			border-radius: 10px;
			border: 1px solid black;
			margin: 0 auto;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.8);
		}
	</style>
</head>
<body>
	<div id="box" draggable="true">
		GitTest
	</div>
	<ul id="wrap">
		<li>1.分布式，每个开发者都是一个服务器</li>
		<li>2.通过github进行多人协作</li>
		<li>3.git分为工作区 暂存区 版本库</li>
		<li>4. 使用个git status 查看是否有文件改动 git add +文件名 提交单个的文件到暂存区 git add . 提交所有变动的文件</li>
	</ul>
</body>
</html>
